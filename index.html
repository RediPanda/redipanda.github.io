<!DOCTYPE html>
<html>
<body>
<div id="main">
  <div id="left">
    <div id="welcome">
      <div id="player-avatar-module">
        <img id="player-avatar" src="http://media.steampowered.com/steamcommunity/public/images/avatars/29/2987c8bdf0bd2bf27364bef34f7a70b47cb56c9f_full.jpg">
      </div>
      Welcome
    </div>
    <div class="module" id="nickname-module">
      <div id="player-icon" class="icon">
      </div>
      <span id="name">{STREAM://steam/id}</span>
    </div>
    <div class="module" id="id-module">
      <div id="key-icon" class="icon"></div>
      <span id="steamid">{STREAM://steam/id/doc}</span>
    </div>
    <div class="module" id="status-module">
      <div id="cloud-icon" class="icon"></div>
      <span id="status">Connecting to the server</span>
    </div>
  </div>
  <div id="right">
    <div id="bio">Redi's Private Server</div>
    <div class="module" id="desc-module">
      A fresh, free gaming community server!
    </div>
    <div class="module" id="map-module">
      <div id="map-icon" class="icon"></div>
      <span id="map">rp_downtown_evilmelon_v1</span>
    </div>
    <div class="module" id="download-module">
      <div id="download-icon" class="icon"></div>
      <span id="downloading">Validating workshop items</span>
    </div>
  </div>
</div>
</body>
</html>
